{{/*
Evaluated as template with root context.
*/}}
global:
  scrape_interval:     15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
       {{- range $i, $v := until (.Values.alertmanager.replicas | int) }}
       - "{{ $.Values.global.env }}-alertmanager-{{ $i }}:9093"
       {{- end }}

rule_files:
  - "/mnt/config/alert_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090'] # Prometheus self metrics

  - job_name: 'blackbox-exporter'
    metrics_path: /probe
    params:
      module: [https_2xx]
    static_configs:
      - targets:
        {{- range .Values.services }}
        - {{ .host }}
        {{- end }}
    relabel_configs:
      # Set __param_target and instance labels to probe target host
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance

      # Set address to blackbox exporter
      - target_label: __address__
        replacement: prod-blackbox-exporter:9115 # The blackbox exporter.

  # Scrape all metrics container ports
  - job_name: services
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names: ['{{ .Values.global.namespace }}']
    relabel_configs:
      # Only keep target if env matches chart's
      - action: keep
        regex: {{ .Values.global.env }}
        source_labels:
          - __meta_kubernetes_pod_label_env

      # Only keep target pod container if a metrics port is exposed
      - action: keep
        regex: '{{ .Values.scrapePortsRegex }}'
        source_labels:
          - __meta_kubernetes_pod_container_port_number

      # Set job to app label
      - action: replace
        target_label: job
        source_labels:
          - __meta_kubernetes_pod_label_app

      # Set pod label
      - action: replace
        target_label: pod
        source_labels:
          - __meta_kubernetes_pod_name

      # Set component and env labels based on pod labels
      - action: replace
        target_label: component
        source_labels:
          - __meta_kubernetes_pod_label_component
          
      - action: replace
        target_label: env
        source_labels:
          - __meta_kubernetes_pod_label_env
