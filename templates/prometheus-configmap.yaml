apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.env }}-prometheus-config
  labels:
    app: {{ .Values.global.app }}
    component: prometheus
    env: {{ .Values.global.env }}
data:
  {{- range $path, $_ := .Files.Glob "config/prometheus/*" }}
  {{ $path | base }}: |
{{ tpl ($.Files.Get $path) $ | indent 4 }}
  {{- end }}
