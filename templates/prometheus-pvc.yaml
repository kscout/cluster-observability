apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.global.env }}-prometheus-data
  labels:
    app: {{ .Values.global.app }}
    component: prometheus
    env: {{ .Values.global.env }}
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
